<div><h5>Bist du dabei? <span class="attendance-current">(Du hast bisher {myAttendance} ausgew√§hlt)</span></h5>
    <button class="attendance-control" data-value="yes" data-tid="{tid}">ja</button>
    <button class="attendance-control" data-value="maybe" data-tid="{tid}">vielleicht</button>
    <button class="attendance-control" data-value="no" data-tid="{tid}">nein</button>
</div>
<div component="attendance/yes" class="attendance-container">
    <h5>Zusagen:</h5>
    <ul>
        <!-- BEGIN attendance.yes -->
        <li>
            <a href="{config.relative_path}/user/{attendance.yes.userslug}">
                <!-- IF attendance.yes.picture -->
                <img class="user-img avatar avatar-sm avatar-rounded" src="{attendance.yes.picture}"
                     title="{attendance.yes.username}">
                <!-- ENDIF attendance.yes.picture -->
                <span title="{attendance.yes.timestamp}">{attendance.yes.username}</span>
            </a>
            <!-- IF @last --> <!-- ELSE -->, <!-- ENDIF @last -->
        </li>
        <!-- END attendance.yes -->
    </ul>
</div>
